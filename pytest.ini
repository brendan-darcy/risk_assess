[pytest]
# Pytest configuration for Risk Assessment System tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if using pytest-cov)
# addopts = ... --cov=pipelines --cov-report=html --cov-report=term

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests requiring multiple components
    api: Tests that make real API calls (slow, requires credentials)
    gis: Tests involving GIS operations and GeoDataFrames
    slow: Slow tests that take more than a few seconds
    skip_ci: Tests to skip in CI environment

# Ignore paths
norecursedirs = .git .venv venv env __pycache__ *.egg-info data templates

# Logging
log_cli = false
log_cli_level = INFO
log_file = data/logs/pytest.log
log_file_level = DEBUG
